<div class="grid-container">
  <ng-container *ngFor="let album of albumArray">
    <div class="container" (click)="goToLink(album.url)">
      <img src="{{'assets/album-covers/' + album.artist + ' - ' + album.title + '.webp'}}">
      <div class="overlay">
        <div class="text">
          <ul>
            <li>{{ album.artist }}</li>
            <li>{{ album.title }}</li>
            <li>{{ album.genres }}</li>
            <li>{{ album.country + ' - ' + album.year }}</li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container> 
</div>
